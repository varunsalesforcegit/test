<template>
    <lightning-card title={cardTitle}
        icon-name="custom:custom85">
        <div class="slds-m-around_medium">
            <lightning-record-form record-id={recordId} object-api-name="Case" layout-type="Full" columns="2" mode="edit"
            onsuccess={handleSuccess} onsubmit={handleSubmit}>
                    <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        label="Create new">
                    </lightning-button>
                </lightning-record-form>
        </div>
    </lightning-card>
</template>
